name: Deploy to Render

on:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  trigger-deploy:
    name: Trigger Render Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Trigger Render deploy via API
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          set -e
          if [ -z "$RENDER_API_KEY" ] || [ -z "$RENDER_SERVICE_ID" ]; then
            echo "ERROR: RENDER_API_KEY and RENDER_SERVICE_ID must be set in repository secrets"
            exit 1
          fi

          echo "Triggering deploy for Render service: $RENDER_SERVICE_ID"
          # Call Render REST API to create a new deploy
          HTTP_RESPONSE=$(curl -s -w "%{http_code}" -o /tmp/render_resp.txt -X POST "https://api.render.com/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"serviceId\":\"$RENDER_SERVICE_ID\",\"clearCache\":true}")

          cat /tmp/render_resp.txt
          echo "Render deploy API returned HTTP status: $HTTP_RESPONSE"
          if [ "$HTTP_RESPONSE" -ne 200 ] && [ "$HTTP_RESPONSE" -ne 201 ]; then
            echo "Render deploy failed"
            exit 1
          fi

      - name: Done
        run: echo "Render deploy triggered successfully"
